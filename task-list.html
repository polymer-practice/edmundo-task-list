<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../task-element/task-element.html">

<dom-module id="task-list">
  <template>
    <style>
      :host {
        display: block;
      }
      .task-list {
        list-style: none;
      }
    </style>
    <ul class="task-list">
      <template is="dom-repeat" items=[[taskList]]>
        <li>
          <task-element
          key=[[item.id]]
          item-title=[[item.title]]
          is-done=[[item.done]]
          is-cancelled=[[item.canceled]]
          ></task-element>
        </li>
      </template>
    </ul>
  </template>

  <script>
    /**
     * `task-list`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class TaskList extends Polymer.Element {
      static get is() { return 'task-list'; }
      static get properties() {
        return {
          taskList: Array
        };
      }
    }

    window.customElements.define(TaskList.is, TaskList);
  </script>
</dom-module>
